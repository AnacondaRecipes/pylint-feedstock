{% set name = "pylint" %}
{% set version = "1.9.0" %}
{% set sha256 = "cf1be367296e9e534a5cb420186ce99f63f17c2b855fcb4321a3e20ce51502cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pylint = pylint:run_pylint
    - pylint-gui = pylint:run_pylint_gui
    - epylint = pylint:run_epylint
    - pyreverse = pylint:run_pyreverse
    - symilar = pylint:run_symilar

requirements:
  host:
    - python
    - pip
    - pytest-runner

  run:
    - python
    - astroid >=1.6,<2.0
    - backports.functools_lru_cache  # [py27]
    - configparser                   # [py27]
    - singledispatch                 # [py27]
    - colorama                       # [win]
    - six
    - isort >=4.2.5
    - mccabe

test:
  imports:
    - pylint
    - pylint.checkers
    - pylint.extensions
    - pylint.pyreverse
    - pylint.reporters
    - pylint.reporters.ureports

  commands:
    - pylint --help
    # Needs to start a GUI with Tk.
    # So running help is not even an option.
    # Just check that it exists.
    - type pylint-gui  # [unix]
    - where pylint-gui  # [win]
    # Has no help option.
    # Running without arguments is an error.
    # So just check that it exists.
    - type epylint     # [unix]
    - where epylint     # [win]
    - pyreverse --help
    - symilar --help

about:
  home: http://www.pylint.org/
  license: GPL 2
  license_file: COPYING
  summary: 'python code static checker'
  license: GPL
  description: |
    Pylint is a tool that checks for errors in Python code, tries to enforce a
    coding standard and looks for code smells.
  doc_url: https://pylint.readthedocs.io/en/latest/
  doc_source_url: https://github.com/PyCQA/pylint/blob/master/doc/index.rst
  dev_url: https://github.com/PyCQA/pylint/

extra:
  recipe-maintainers:
    - jakirkham
    - timleslie
